on: pull_request
name: Build
jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Xcode select
        run: sudo xcode-select -s /Applications/Xcode_12.2.app/Contents/Developer
      - name: Build
        run: make
      - name: Test
        run: make test
